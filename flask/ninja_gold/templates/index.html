<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <header id="header">
        <h3>Your Gold:</h3>
        <h3 id="gold_box">{{subtotal}}</h3>
        <h3> <form  action="/process_gold" method="post">
        <input id="reset" type="submit" name="reset" value="Reset">
        </form></h3>
    </header>
    <main>
        <div>
            <h1>Farm</h1>
            <p>(earns 10-20 golds)</p>
            <form action="/process_gold" method="post">
                <input type="submit" name="farm" value="Find Gold!">
            </form>
        </div>
        <div>
            <h1>Cave</h1>
            <p>(earns 5-10 golds)</p>
            <form action="/process_gold" method="post">
                <input type="submit" name="cave" value="Find Gold!">
            </form>
        </div>
        <div>
            <h1>House</h1>
            <p>(earns 2-5 golds)</p>
            <form action="/process_gold" method="post">
                <input type="submit" name="house" value="Find Gold!">
            </form>
        </div>
        <div>
            <h1>Casino</h1>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_gold" method="post">
                <input type="submit" name="casino" value="Find Gold!">
            </form>
        </div>
    </main>
    <h6> Activities:</h6>
    <footer>
        <h4>{{messages}}</h4>
    </footer>
</body>
</html>
