<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Game</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <div>
        <h2>Welcome to the Great Number Game!</h2>
        <p>I am thinking of a number between 1 and 100. </p>
        <p>You have 3 guesses!</p>
    </div>
    <div  id="hint">
        <h1 class={{session['color']}}>{{session['result']}}</h1>
        <button class={{session['playagain']}}>Play again</button>
    </div> 
    <form name="guess" method="post" class={{session['formsubmit']}}>
        <input type="text" name="guess">
        <input type="submit" name="submit">
    </form>

</body>
</html>
