<!DOCTYPE html>
<html>
<head>
    <title>New Product</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'restful/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
    <h1>Add a new product</h1>
    <form action="{%url 'restful:create' %}" method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="name">
        <label>Description:</label><input type="text" name="description">
        <label>Price:</label><input type="number" min=".01" step="any"  name="price">
        <button name="create" value="create">Create</button>
    </form>
    <a href="{%url 'restful:index' %}">Go Back</a>
    </main>
</body>
</html>
