<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h2>
        Thanks for submitting this form! You have submitted the form {{request.session.counter}} times.
    </h2>
    <div>
        <h3>Submitted Information</h3>
        <table>
            <tr>
              <td>Name:</td>
              <td>{{request.session.name}}</td>
            </tr>
            <tr>
             <td>Location:</td>
              <td>{{request.session.location}}</td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>{{request.session.language}}</td>
            </tr>        
            <tr>
                <td>Comment:</td>
            </tr>
            <tr>               
                <td colspan="2" id="text">{{request.session.comment}}</td>
            </tr>
        </table>
        <form action="{%url 'survey:back' %}" method="GET">
            <button>Go Back</button>
        </form>
    </div>

</body>
</html>
