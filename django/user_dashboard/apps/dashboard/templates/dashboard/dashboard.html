<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'loginReg:index' %}">User App</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'loginReg:logoff' %}">Log off</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <table class = "table table-striped">
     <caption>All Users</caption>
     <a href="{% url 'users:add_user' %}"><button class='.btn btn-primary pull-right'>Add New</button></a>
     <thead>
        <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Email</th>
           <th>Created At</th>
           <th>User Level</th>
        </tr>
     </thead>
     <tbody>
      <tr>
           <td>{{users.id}}</td>
           <td><a href="{% url 'users:edit_user' %}">{{users.name}}</td></a>
           <td>{{users.email}}</td>
           <td>{{users.creted_at}}</td>
           <td>{{users.level}}</td>
        </tr>
      {% for user in users %}
        <tr>
           <td>{{user.id}}</td>
           <td>{{user.name}}</td>
           <td>{{user.email}}</td>
           <td>{{user.created_at}}</td>
           <td>{{user.level}}</td>
        </tr>
      {% endfor %}
     </tbody>
    </table>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
