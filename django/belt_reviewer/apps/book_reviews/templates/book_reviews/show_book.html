<!DOCTYPE html>
<html>
<head>
    <title>Book details</title>
</head>
<body>
    <header>
        <a href="{% url 'login:logout' %}">Logout</a>
        <a href="{% url 'book_reviews:index' %}">Home</a>
    </header>

    <main>
        <h2>{{book.title}}, {{author}}</h2>
        {% for review in reviews %}
            <h3>{{review.review_content}}</h3>
            <h3>Rating: {{review.rating}}</h3>
            <a href="{% url 'book_reviews:show_user' id=review.user.id %}">{{review.user.first_name}}</a>
        {% endfor %}
    </main>

    <section>
        <h2>Add a Review</h2>
        <form action="{% url 'book_reviews:create_review' id=book.id %}" method="POST">
        {% csrf_token %}
           <label>Review: <textarea rows="5" cols="50" name="review"></textarea> </label> 
           <label>Rating:<select name="rating">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
           </select></label>
           <button>Add Review</button>

        </form>
    </section>
</body>
</html>
