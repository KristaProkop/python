<!DOCTYPE html>
<html>
<head>
    <title>Most Popular Secrets</title>
</head>
<body>
<ul>
 {% for secret in secrets %}
 <li>{{secret.message}}</li>

   {% for like in likes %}
   {% if secret.posted_by.id == like.liker.id %}
        <p>{{like.liker.first_name}}</p>
    {% endif %}
 {% endfor %}
 </ul>
 {% endfor %}


</body>
</html>
