<!DOCTYPE html>
<html>
<head>
    <title>Time Displayer</title>
    {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'timedisplay/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <p>The current time and date:</p>
    <div>
       <h1>{{currentdate}}</h1>
       <h1>{{currenttime}}</h1>
    </div>
</body>
</html>
