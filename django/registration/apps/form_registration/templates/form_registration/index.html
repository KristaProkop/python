<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand">Login or Register</p>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm-6">
          <h3>Register</h3>
          {% if messages %}
            {% for message in messages %}
              <p class="{{message.tags}}">{{message}}</p>
            {% endfor %}
          {% endif %}
            <form action="{% url 'form_login:register' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label>Email Address</label>
                <input name="email" type="email" class="form-control" input">
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input name="first_name" type="text" class="form-control" input">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input name="last_name" type="text" class="form-control" input">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password">
              </div>
              <button class=".btn btn-success pull-right">Register</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-sm-6">
          <h3>Sign In</h3>
            <form action="{% url 'form_registration:login' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label>Email Address</label>
                <input name="email" type="text" class="form-control" input">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button class=".btn btn-success pull-right">Sign In</button>
            </form>
        </div>
    </div>

</body>
</html>
